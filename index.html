<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customizes in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- card flex -->
      <div class="card">
        <!-- for image section -->
        <div class="img-section">
          <img src="./images/illustration-hero.svg" alt="dancing person" />
        </div>
        <!-- contents about details -->
        <div class="contents">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <!-- section for price and button -->
          <div class="order">
            <div class="order-details">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div>
                <p class="title">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <a href="#" class="price-change">Change</a>
            </div>
          </div>
          <!-- button part -->
          <button class="payment-button">Proceed to Payment</button>
          <button href="#" class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thu Rein</a>.
    </div>
  </body>
</html>
